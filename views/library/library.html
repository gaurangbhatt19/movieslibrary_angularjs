<div ng-init="init()" layout="row" layout-align="center start">
    <link rel="stylesheet" href="./views/library/library.css">

    <div flex="70" layout="row" layout-wrap ng-repeat=" movie in movies_library track by $index">
      <md-card>
        <img ng-src="" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{movie.original_title}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>{{movie.overview}}</p>
          <md-button class="md-primary md-raised">Watch Now</md-button>
        </md-card-content>

        </md-card-actions>
      </md-card>
</div>
