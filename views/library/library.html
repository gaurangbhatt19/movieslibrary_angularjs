<div ng-app="app.navbar" ng-init="init()" style="overflow-y: scroll;overflow-x: none;width:100vw;height:85vh;" id="popupContainer">
    <link rel="stylesheet" href="./views/library/library.css">

    <div class="container">
      <div class="row row-cols-auto gap-1 justify-content-center" >  
      <div ng-repeat="movie in movies_library track by $index" class="col-3">
        <md-card style="height:20em" class="align center">
        <img src="https://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}" class="md-card-image" alt="Movie image">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{movie.original_title}}</span>
          </md-card-title-text>
        </md-card-title>
       <md-button class="md-primary md-raised justify-content-center" ng-click="isLogin($event)" flex="">Watch Now</md-button>
      </md-card>
      </div>
      </div>
      </div>
</div>
