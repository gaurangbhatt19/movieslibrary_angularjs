<div id="register" layout="column" layout-align="start center" ng-cloak>
    <link rel="stylesheet" href="./views/register_page/registerPage.css">
    <div class="header">
    <div class="inner-header" layout="column" layout-align="center center" ng-cloak>
    <div layout="row">
         <h1 flex="100"><strong>Register User</strong></h1>
    </div>
  <md-content id="register_details" md-colors="{background: 'default-background-hue-1'}" class="content_div">
    

        <form name="register_form" ng-submit="submitForm()" layout="column" layout-align="center center" novalidate>
        <div layout="row">
        <md-input-container flex="90">
            <label>Username</label>
            <input required type="text" name="username" ng-model="resigterdetails.username">
            <div ng-messages="register_form.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>

        <div layout="row" > 
            <md-input-container flex="90">
                <label>Password</label>
                <input required type="password" name="password" ng-model="resigterdetails.password">
                <div ng-messages="register_form.password.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </div>
            <div layout="row" layout-align="center center">
                <md-input-container flex="90">
                    <label>Confirm  Password</label>
                    <input required type="password" name="confirmpassword" ng-model="resigterdetails.confirmpassword">
                    <div ng-messages="register_form.confirmpassword.$error" ng-messages-multiple="true">  
                      <!-- <div ng-message="validate">Password and Confirm password are not equal</div> -->
                      <div ng-message="required">This is required.</div>
                    </div>
                  </md-input-container>
                </div>
                <div layout="row" layout-align="center center" layout-wrap="">
                    <md-input-container flex="90">
                        <label>Contact Number</label>
                        <input type="number" ng-maxlength="10" ng-minlength="10" required name="contact" ng-model="resigterdetails.contact">
                        <div ng-messages="register_form.contact.$error">
                        
                          <div ng-message="maxlength | minlength">Contact Number should be of 10 digits</div>

                        </div>
                      </md-input-container>
                </div>
                <div layout="row" layout-align="center center" layout-wrap="">
                      <md-input-container flex="90">
                        <label>Email</label>
                        <input required type="email" name="email" ng-model="resigterdetails.email">
                        <div ng-messages="register_form.email.$error">
                          <div ng-message="required">This is required.</div>
                        </div>
                      </md-input-container> 
                </div>
                <div layout="row">
                    <md-button class="md-raised md-warn" flex="50" type="submit" style="color:white;border-radius: 4px;cursor: pointer;"ng-disabled="register_form.$invalid">Register</md-button>
                </div>
                <div layout="row" flex="80">
                  <small>Already an existing user?....<a href="/index.html#!/login">Login</a></small>
                </div> 
      </form>
   </md-content>
    
    </div>
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>

    </div>
</div>
